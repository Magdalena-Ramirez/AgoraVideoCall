<html>
    <head>
        <title>Online Tech Support</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        <div id="flexContainer">
            <div class="left-pane">
            <div class="logo">
                <img src="assets/agora-logo-rbg-blue.png" id="img-container"/>
            </div>
            <div class="loginContainer">
                <span id="headingText">Login and enjoy <span id="highlighted">Unlimited</span> video calling</span>
                <br/>
                <form action="./index.html" onsubmit="return validate()">
                <input type="text" id="username" placeholder="username" name="username"/>
                <span class="warning" id="usernameWarning">Invalid email</span>
                <br/>
                <input type="password" id="password" placeholder="password" name="password"/>
                <button class="submitButton" type="submit" id="join()" onclick="validate()">Login</button>
                <span class="warning" id="passwordWarning">Password must be of atleast 8 characters</span>
                </form>
            </div>
        </div>
        <div id="right-pane">
            <div id="circleContainer">
                <div id="illustrationContainer">
                    <img id="illustration" src="assets/computer-image.png"/>
                </div>
            </div>
            <span id="bottomText">Tech Support made easy</span>
        </div>
    </div>
    <script>

        function validate(){
            let username = document.getElementById("username").value
            let password = document.getElementById("password").value

            if(username.match(/\S+@\S+/)){
                document.getElementById("username").className = ""
                document.getElementById("usernameWarning").style = ""
                if(password.length>=8){
                    document.getElementById("password").className = ""
                    document.getElementById("passwordWarning").style = ""
                    return true
                }
                else{
                    document.getElementById("password").className="incorrect"
                    document.getElementById("passwordWarning").style="display: block"
                    return false
                }
            }else{
                document.getElementById("username").className="incorrect"
                document.getElementById("usernameWarning").style="display: block"
                if(password.length>=8){
                    document.getElementById("password").className="" 
                    document.getElementById("passwordWarning").style="display: block"
                }
                else{
                    document.getElementById("password").className="incorrect"
                    document.getElementById("passwordWarning").style="display: block"
                }
                
                return false
            }
        }
    </script>
    </body>
</html>
